                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                            <div class="d-flex flex-row align-items-center">

                                            </div>

                                    <li

                                                title="Created date">

                                            class="py-2 px-3 me-2 border border-warning rounded-3 d-flex align-items-center bg-light">

                                                title="Edit todo"><i class="fas fa-pencil-alt me-3"></i></a>
                                            <a href="#!" class="text-danger" data-mdb-toggle="tooltip"
                                                title="Delete todo"><i class="fas fa-trash-alt"></i></a>
                                        </div>
                                        <div class="text-end text-muted">
                                            <a href="#!" class="text-muted" data-mdb-toggle="tooltip"
                                                title="Created date">
                                                <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>8th Aug

                                <ul class="list-group list-group-horizontal rounded-0 ">
